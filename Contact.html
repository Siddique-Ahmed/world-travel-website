<!DOCTYPE html>
<html lang="en">

<head>

    <title>World Travel</title>

    <link rel="stylesheet" href="./CSS STYLE/style.css">

    <script src="https://kit.fontawesome.com/32a1f0326a.js" crossorigin="anonymous"></script>

</head>

<body>

    <nav class="navbar bg-dark">

        <div class="container">

            <h1 class="logo lg-heading text-white">World Travel</h1>

            <ul class="nav-items">

                <li class="nav-links"><a href="./index.html">Home</a></li>
                <li class="nav-links"><a href="./About.html">About</a></li>
                <li class="nav-links"><a href="./Contact.html">Contact</a></li>

            </ul>

        </div>

    </nav>

    <section class="contact-section">

        <div class="container">

            <div class="form-wrapper">

                <div class="contact-address">

                    <div class="address-group">

                        <i class="fas fa-map-marker-alt fa-3x text-red"></i>

                        <h2 class="text-grey md-heading">Locations</h2>

                        <p>#2334 bahadurabad 4 minar chowrangi</p>

                    </div>

                    <div class="address-group">

                        <i class="far fa-envelope fa-3x text-red"></i>

                        <h2 class="text-grey md-heading">Email</h2>

                        <p>itssiddique786@gmail.com</p>

                    </div>

                    <div class="address-group">

                        <i class="fas fa-phone-square-alt fa-3x text-red"></i>

                        <h2 class="text-grey md-heading">Calls</h2>

                        <p>+111-2343-8922</p>

                    </div>

                    <img src="./IMAGES/ContentPic2 (2).jpg" alt="address image">

                </div>

                <div class="contact-form">

                    <h1 class="lg-heading">Contact Us</h1>

                    <p>Let us know your questions,suggestions and concerns by filling out the contact form below.</p>

                    <div class="form-group">

                        <label for="username">username</label>

                        <input type="text" name="username" placeholder="username" maxlength="25" minlength="3" id="username" required>

                    </div>

                    <div class="form-group">

                        <label for="email">Email</label>

                        <input type="email" name="email" placeholder="Enter Your Email" maxlength="25" minlength="3" id="email" required>

                    </div>

                    <div class="form-group">

                        <label for="phone">Phone</label>

                        <input type="phone" name="phone" placeholder="Enter Your Number" maxlength="25" minlength="3" pattern="{0-9}[4]- {0-9}[7]" id="phone" required>

                    </div>

                    <div class="form-group">

                        <label for="message">Message</label>

                        <textarea name="Text" id="message" cols="30" rows="10"></textarea>

                    </div>

                    <button type="submit" class="form-btn">Submit</button>

                </div>

            </div>

        </div>

    </section>

    <footer class="footer">

        <div class="container">

            <div class="social-media-links">
                <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook fa-4x text-white"></i></a>
                <a href="https://twitter.com/" target="_blank"><i class="fab fa-twitter fa-4x text-white"></i></a>
                <a href="https://www.instagram.com/?hl=en" target="_blank"><i class="fab fa-instagram fa-4x text-white"></i></a>
            </div>

            <p class="footer-para text-white">World Travel &copy; 2020, All Rights Reserved</p>

        </div>

    </footer>

</body>

</html>
